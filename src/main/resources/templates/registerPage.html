







<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register page title</title>



   <!-- <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    -->
    <!-- wczytuje style z pliku css/style.css -->
    <!--
    <link th:href="@{css/style.css}" rel="stylesheet">
    -->
</head>


<body>
<h1>Register page</h1>
<!--<p th:if="${registerError}" class="error">Wrong user or password</p>
-->


<form th:action="@{/registerPage.html}" th:object="${user}" method="POST" enctype="UTF8">

    <table>
        <tr>
            <td> Login:</td>
            <td><input type="text" th:field="*{login}"/> </td>
            <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</td>
        </tr>

        <tr>
            <td> First name :</td>
            <td><input type="text" th:field="*{firstName}"/> </td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
        </tr>

        <tr>
            <td> Email :</td>
            <td><input type="text" th:field="*{email}"/> </td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </tr>

        <tr>
            <td> Password :</td>
            <td><input type="password" th:field="*{password}"/> </td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Register" />
                <input type="reset" value="Reset" />
            </td>
        </tr>

    </table>







</form>
</body>
</html>
