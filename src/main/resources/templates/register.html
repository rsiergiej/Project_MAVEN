<body>
<h1>Login page</h1>
<p th:if="${registerError}" class="error">Wrong user or password</p>



<form th:action="@{/register.html}" th:object="${user}" method="POST" enctype="UTF8">

    <table>
        <tr>
            <td> Login:</td>
            <td><input type="text" th:field="*{login}"/> </td>
            <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</td>
        </tr>

        <tr>
            <td> First name :</td>
            <td><input type="text" th:field="*{firstName}"/> </td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
        </tr>

        <tr>
            <td> Email :</td>
            <td><input type="text" th:field="*{email}"/> </td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </tr>

        <tr>
            <td> Password :</td>
            <td><input type="password" th:field="*{password}"/> </td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Register" />
                <input type="reset" value="Reset" />
            </td>
        </tr>

    </table>
